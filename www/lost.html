    $(document).ready(function(){

                    console.log(arg);
                    for (var i=0;i<arg.length;i++){

                        div_card=document.createElement("div");

                       div_card_content.classList.add("card-content","black-text");
                        posts.appendChild(div_row);
                        div_row.appendChild(div_card);
                        div_card.appendChild(div_card_content);
                        diV=document.createElement("div");
                        div_card_content.appendChild(diV);
                        
                        hka=document.createElement("h5");
                        pshka=document.createElement("h6");
                        div_card_content.appendChild(hka);
                        div_card_content.appendChild(pshka);
                        hka.innerHTML=arg[i]["title"];
                        pshka.innerHTML=arg[i]["description"];
                   }
